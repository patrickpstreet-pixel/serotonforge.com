<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Flappy</title>
<link rel="stylesheet" href="../../styles.css"></head>
<body>
<main class="container">
  <h1>Flappy</h1>
  <canvas id="g" style="width:100%;height:360px;background:#071018;border-radius:12px;"></canvas>
  <p>Space to flap. <a href="../">Back</a></p>
</main>
<script>
const c=document.getElementById('g');const ctx=c.getContext('2d');const DPR=window.devicePixelRatio||1;function s(){const r=c.getBoundingClientRect();c.width=Math.floor(r.width*DPR);c.height=Math.floor(r.height*DPR);}window.addEventListener('resize',s);s();let y=c.height/2,vy=0,gr=0.6;let pipes=[];function addPipe(){let gap=120;let top=Math.random()*(c.height-200)+50;pipes.push({x:c.width,yTop:top,gap});}setInterval(addPipe,1400);window.addEventListener('keydown',e=>{if(e.code==='Space')vy=-8;});function loop(){ctx.fillStyle='#071018';ctx.fillRect(0,0,c.width,c.height);vy+=gr;y+=vy;ctx.fillStyle='#FFD166';ctx.fillRect(60,y-12,36,24);for(let p of pipes){p.x-=3;ctx.fillStyle='#7AC6FF';ctx.fillRect(p.x,0,52,p.yTop);ctx.fillRect(p.x,p.yTop+p.gap,52,c.height);}pipes=pipes.filter(p=>p.x> -60);requestAnimationFrame(loop);}loop();
</script>
</body>
</html>
