<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AstroMiner</title>
<link rel="stylesheet" href="../../styles.css"></head>
<body>
<main class="container">
  <h1>AstroMiner</h1>
  <p>Click asteroids to mine resources!</p>
  <div id="zone" style="width:100%;height:360px;background:#071018;border-radius:12px;position:relative;"></div>
  <p>Resources: <span id="res">0</span></p>
  <p><a href="../">Back</a></p>
</main>
<script>
const zone=document.getElementById('zone');const res=document.getElementById('res');let score=0;function spawn(){const a=document.createElement('div');a.style.width='48px';a.style.height='48px';a.style.borderRadius='24px';a.style.background='#7AC6FF';a.style.position='absolute';a.style.left=Math.random()*(zone.clientWidth-48)+'px';a.style.top=Math.random()*(zone.clientHeight-48)+'px';a.style.cursor='pointer';a.addEventListener('click',()=>{score++;res.textContent=score;zone.removeChild(a);});zone.appendChild(a);setTimeout(()=>{if(zone.contains(a))zone.removeChild(a);},5000);}setInterval(spawn,800);
</script>
</body>
</html>
