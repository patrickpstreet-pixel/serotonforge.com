<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Clicker</title>
<link rel="stylesheet" href="../../styles.css"></head>
<body>
  <main class="container">
    <h1>Clicker</h1>
    <p>Clicks: <span id="score">0</span></p>
    <button id="btn">Click me</button>
    <p><a href="../">Back</a></p>
  </main>
<script>
let score=0;const el=document.getElementById('score');document.getElementById('btn').addEventListener('click',()=>{score++;el.textContent=score;});
</script>
</body>
</html>
